      </div>
    </div>
  </div>
  <div class="sidebar common-widget section" id="sidebar1" name="Sidebar Right">
    <div class="widget Label" data-version="2" id="Label3">
      <div class="widget-title">
        <h3 class="title">Categories</h3>
      </div>
      <div class="widget-content list-label">
        <ul>
          <li *ngFor="let subCat of subCategory">
            <a
              style="cursor: pointer"
              (click)="
                showArticleDetailByCategory(
                  subCat.categoryName,
                  subCat.categoryId,
                  subCat.id
                )
              "
            >
              {{ subCat.subCategoryName }}
              <span class="label-count">({{ subCat.cntArticles }})</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="widget PopularPosts" data-version="2" id="PopularPosts3">
      <div class="widget-title">
        <h3 class="title">Most Popular</h3>
      </div>
      <div class="widget-content">
        <div class="post" *ngFor="let item of popularArticles">
          <div class="post-content">
            <a
              class="post-image-link"
              style="cursor: pointer"
              (click)="
                showArticleDetail(item.categoryName, item.categoryId, item.id)
              "
            >
              <img
                alt="{{ item.image }}"
                class="post-thumb lazy-yard"
                src="{{ ImageUrl }}{{ item.image }}"
              />
            </a>
            <div class="post-info">
              <h2 class="post-title">
                <a
                  style="cursor: pointer"
                  (click)="
                    showArticleDetail(
                      item.categoryName,
                      item.categoryId,
                      item.id
                    )
                  "
                  >{{ item.heading }}</a
                >
              </h2>
              <div class="post-meta">
                <span
                  class="post-date published"
                  datetime="2022-08-23T22:19:00-07:00"
                  >{{ item.insertedDate | date }}</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="widget HTML" data-version="2" id="HTML6">
      <div class="widget-title">
        <h3 class="title">Facebook</h3>
      </div>
      <div class="widget-content">
        <div
          class="fb-page"
          data-href="https://www.facebook.com/templatesyard"
          data-width="360"
          data-small-header="false"
          data-adapt-container-width="true"
          data-hide-cover="false"
          data-show-facepile="true"
        ></div>
      </div>
    </div>
    <div class="widget Label" data-version="2" id="Label1">
      <div class="widget-title">
        <h3 class="title">Tags</h3>
      </div>
      <div class="widget-content cloud-label">
        <ul>
          <li *ngFor="let popTags of popularTag">
            <a
              class="label-name"
              style="cursor: pointer"
              (click)="
                showArticleDetailByCategory(
                  popTags.categoryName,
                  popTags.categoryId,
                  popTags.id
                )
              "
            >
              {{ popTags.subCategoryName }}
            </a>
          </li>
        </ul>
      </div>
    </div>

  </div>
