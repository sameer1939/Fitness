<div class="clearfix"></div>
<app-carousel [story]="stories"></app-carousel>
<div class="row" id="content-wrapper">
  <div class="container">
    <div id="main-wrapper">
      <div class="main section" id="main" name="Main Posts">
        <div class="widget Blog" data-version="2" id="Blog1">
          <div class="blog-posts hfeed container item-post-wrap">
            <div class="blog-post hentry item-post">
              <div class="post-item-inner">
                <h1 class="post-title">Contact Us</h1>
                <div class="post-body post-content" id="post-body">
                  <div class="contact-form">
                    <div
                      class="widget ContactForm"
                      data-version="2"
                      id="ContactForm1"
                    >
                      <div class="widget-title">
                        <h3 class="title">Contact form</h3>
                      </div>
                      <div class="widget-content contact-form-widget">
                        <div class="form">
                          <ul>
                            <li *ngIf="
                            (contactFormControl.name.touched ||
                              submitted) &&
                            contactFormControl.name.errors?.required
                          ">
                              <span
                                class="text-danger"

                              >
                                Name is required
                              </span>
                            </li>
                            <li *ngIf="
                            (contactFormControl.email.touched ||
                              submitted) &&
                            contactFormControl.email.errors?.required
                          ">
                              <span
                                class="text-danger"

                              >
                                Email is required
                              </span>
                            </li>
                            <li *ngIf="
                            contactFormControl.email.touched &&
                            contactFormControl.email.errors?.email
                          ">
                              <span
                                class="text-danger"

                              >
                                Enter a valid email address
                              </span>
                            </li>
                            <li *ngIf="
                            (contactFormControl.message.touched ||
                              submitted) &&
                            contactFormControl.message.errors?.required
                          ">
                              <span
                                class="text-danger"

                              >
                                Message is required
                              </span>
                            </li>
                          </ul><br>
                          <form
                            [formGroup]="contactForm"
                            (ngSubmit)="addContacts()"
                          >
                            <input
                              ariby="Name *"
                              class="contact-form-name"
                              id="ContactForm1_contact-form-name"
                              formControlName="name"
                              placeholder="Name *"
                              size="30"
                              type="text"
                              value=""
                            />
                            <input
                              ariby="Email *"
                              class="contact-form-email"
                              id="ContactForm1_contact-form-email"
                              formControlName="email"
                              placeholder="Email *"
                              size="30"
                              type="text"
                              value=""
                            />

                            <textarea
                              ariby="Message *"
                              class="contact-form-email-message"
                              cols="25"
                              id="ContactForm1_contact-form-email-message"
                              formControlName="message"
                              placeholder="Message *"
                              rows="5"
                            ></textarea>

                            <input
                              class="contact-form-button btn contact-form-button-submit"
                              id="ContactForm1_contact-form-submit"
                              type="submit"
                              value="Send"
                            />


                            <!-- <p
                              class="contact-form-success-message"
                              id="ContactForm1_contact-form-success-message"
                            ></p> -->
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-sidebar
      [subCategory]="subCategories"
      [popularTag]="PopularTags"
      [popularArticles]="popularArt"
    ></app-sidebar>
  </div>
</div>
<div class="clearfix"></div>
