<main>
  <!--Exercise Banner-->
  <section class="exercise-title">
    <div class="site-background" data-aos="fade-up" data-aos-delay="100">
      <h1>Exercises</h1>
      <h3>Make Muscle Not Excuse</h3>
    </div>
  </section>

  <!-----------Exercise Banner end------------>

  <section class="container">
    <div class="site-content">
      <div class="posts">
        <div *ngFor="let item of articles">
          <app-post-content [article]="item"></app-post-content>
        </div>

        <div class="pagination flex-row">
          <section class="loadMoreSection">
            <div
              class="site-background"
              data-aos="fade-up"
              data-aos-delay="100"
            >
              <button class="btn">Load More</button>
            </div>
          </section>
        </div>
      </div>
      <aside class="sidebar">
        <app-sidebar></app-sidebar>
      </aside>
    </div>
  </section>
</main>
