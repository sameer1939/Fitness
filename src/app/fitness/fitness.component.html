  <div class="row" id="content-wrapper">
    <div class="container">
      <div id="main-wrapper">
        <div class="main section" id="main" name="Main Posts">
          <div class="widget Blog" data-version="2" id="Blog1">
            <div class="blog-posts hfeed container index-post-wrap">
              <div class="grid-posts">
                <ng-container *ngIf="articles.length > 0 else datanotavailable">
                  <div *ngFor="let item of articles">
                    <app-post-content [article]="item"></app-post-content>
                  </div>
                </ng-container>
                <ng-template #datanotavailable>
                  <h3 [ngStyle]="{color:'red'}">Article coming soon, please keep patience.....</h3>
                </ng-template>
              </div>
            </div>
            <div
              class="blog-pager container"
              id="blog-pager"
              *ngIf="this.articles.length >= 6"
            >
              <a
                *ngIf="!thatisAll"
                class="blog-pager-older-link load-more"
                href="javascript:;"
                (click)="LoadMoreArticles()"
                id="load-more-link"
              >
                Load More
              </a>

              <span class="emptyRecord" *ngIf="thatisAll">
                No More Records Found...
              </span>

            </div>
          </div>
        </div>
      </div>
      <app-sidebar
        [subCategory]="subCategories"
        [popularTag]="PopularTags"
        [popularArticles]="popularArt"
      ></app-sidebar>
    </div>
  </div>
  <div class="clearfix"></div>
</main>
